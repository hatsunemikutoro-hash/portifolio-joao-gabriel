<!DOCTYPE html>
<html>
<head>
<title>Painel Ultra Secreto</title>

<style>

body {
    font-family: Arial, Helvetica, sans-serif;
    background-image: url("https://media1.tenor.com/m/oJoWZIWxt3wAAAAC/the-hacker-matrix.gif");
    background-size: cover;
    color: lime;
    font-weight: bold;
    margin: 0;
}

.hd {
    background-image: url(https://media1.tenor.com/m/k3BNIDqMr6QAAAAC/hacking-hacker.gif);
    background-position: center;
    padding: 20px;
    text-align: center;
    font-size: 30px;
}

.subh {
    background-color: rgb(0, 0, 0);
    padding: 5px;
}

li {
    list-style: none;
    display: inline;
    margin: 5px;
}

.headr {
    background-color: white;
    padding: 10px;
}

a {
    text-decoration: none;
    color: rgb(0, 255, 0);
    background-color: rgb(0, 0, 0);
    border-radius: 5px;
    padding: 5px;
}

a:hover {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    color: rgb(122, 255, 122);
    background-color: rgb(0, 50, 0);
}

main {
    background-color: rgba(0, 0, 0, 0.5);
    padding: 2px;
    border-radius: 10px;
    margin: 20px;
}

.card {
    background-color: black;
    border: 2px dashed lime;
    padding: 10px;
    margin: 10px;
}

img {
    max-width: 300px;
    max-height: 200px;
    width: auto;
    height: auto;
    text-align: center;
}

.blink {
    animation: pisca 0.5s infinite;
}

@keyframes pisca {
    0% {opacity: 1;}
    50% {opacity: 0;}
    100% {opacity: 1;}
}

</style>
</head>

<body>

<div class="hd">
    ACESSO ROOT LIBERADO <span class="blink">_</span>
</div>

<div class="subh">
    <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Logs</a></li>
        <li><a href="#">Rede</a></li>
        <li><a href="#">Config</a></li>
    </ul>
</div>

<main>

<div class="card">
    STATUS DO SISTEMA: ONLINE
</div>

<div class="card">
    CPU: 72%
</div>

<div class="card">
    MEMÓRIA: 6GB / 8GB
</div>

<div class="card">
    TRÁFEGO: 120MBPS
</div>

<div class="card">
    <img src="https://media1.tenor.com/m/k3BNIDqMr6QAAAAC/hacking-hacker.gif">
</div>

<div class="card">
    > iniciando protocolo...<br>
    > quebrando criptografia...<br>
    > acesso concedido<span class="blink">_</span>
</div>

</main>

</body>
</html>
